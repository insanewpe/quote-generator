<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-container" id="quote-container">
        <!-- Quote element -->
        <div class="quote-text">
            <!-- adding the quote icon -->
            <i class="fas fa-quote-left"></i>
            <!-- container of the innerText of the quote  -->
            <span id="quote"></span>
        </div>
        <!-- Author element-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <!-- adds a button that links you directly to twitter -->
            <button class="twitter-button" id="twitter" title="Tweet this">
                <!-- adds the twitter icon -->
                <i class="fab fa-twitter"></i>
            </button>
            <!-- generates new quotes on click -->
            <button id="new-quote">New Quote</button>
        </div>

    </div>
    <div class="loader" id="loader"></div>
    <!--Script  -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
